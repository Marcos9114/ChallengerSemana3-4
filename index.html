<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ahorcado</title>
  <link rel="stylesheet" href="css/style.css">

      <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra secreta">

      <button class="btn btn-success" id="nueva-palabra">AGREGAR PALABRA</button>

    </div>

    <div class="letrasAhorcado"></div>
    <div class="text-guion"></div>

    <div id="div-canvas">
      <canvas id="ahorcado" class="oculto" height="600px" width="1200px"></canvas>
    </div>

    <footer class="footer">
      Developer : Colque Marcos - Challenge 2 Oracle ONE
    </footer>

  </div>


  <script type="text/javascript" src="js/ahorcado.js"></script>
  <script type="text/javascript" src="js/canvas.js"></script>
  <script type="text/javascript" src="js/insercion_palabra.js"></script>
